<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>의견 보내기</title>
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/mypage/withdraw.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="loading-icon-container">
      <div class="loading-icon-background"></div>
      <div class="loading-icon">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="wrap">
      <div class="header">
        <a class="btn-move-back">
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 16.4463L0 8.44629L8 0.446289L9.425 1.84629L3.825 7.44629H16V9.44629H3.825L9.425 15.0463L8 16.4463Z"
              fill="#121212"
            />
          </svg>
        </a>
        <h2 class="font-title-kr02">(선택) 의견 보내기</h2>
        <button id="btn-submit">탈퇴하기</button>
      </div>
      <div class="main-write">
        <textarea
          class="font-body-kr03"
          name="suggest"
          id="input-suggest"
          cols="30"
          rows="10"
          placeholder="포메스트와 더 이상 함께 할 수 없어 아쉬워요
언제 어디서나 건강하고 행복하시기를 바랄게요
          
떠나시기 전에 포메스트에게 들려주고 싶은
의견이 있다면 남겨주실 수 있을까요 ?
          
귀 기울여 듣겠습니다"
        ></textarea>
      </div>
    </div>
    <script src="../../static/js/common/main.js"></script>
    <script src="../../static/js/mypage/withdraw.js"></script>
  </body>
</html>
