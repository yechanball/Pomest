<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/mypage/main.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 마이페이지 -->
      <div class="main-wrap">
        <div class="header">
          <h1 class="font-header-kr02">마이페이지</h1>
          <a class="btn-setting">
            <svg
              width="22"
              height="20"
              viewBox="0 0 22 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.24995 20L7.84995 16.8C7.63329 16.7167 7.42928 16.6167 7.23795 16.5C7.04595 16.3833 6.85828 16.2583 6.67495 16.125L3.69995 17.375L0.949951 12.625L3.52495 10.675C3.50828 10.5583 3.49995 10.4457 3.49995 10.337V9.662C3.49995 9.554 3.50828 9.44167 3.52495 9.325L0.949951 7.375L3.69995 2.625L6.67495 3.875C6.85828 3.74167 7.04995 3.61667 7.24995 3.5C7.44995 3.38333 7.64995 3.28333 7.84995 3.2L8.24995 0H13.75L14.15 3.2C14.3666 3.28333 14.571 3.38333 14.763 3.5C14.9543 3.61667 15.1416 3.74167 15.325 3.875L18.2999 2.625L21.0499 7.375L18.475 9.325C18.4916 9.44167 18.5 9.554 18.5 9.662V10.337C18.5 10.4457 18.4833 10.5583 18.45 10.675L21.025 12.625L18.275 17.375L15.325 16.125C15.1416 16.2583 14.95 16.3833 14.75 16.5C14.55 16.6167 14.35 16.7167 14.15 16.8L13.75 20H8.24995ZM11.05 13.5C12.0166 13.5 12.8416 13.1583 13.525 12.475C14.2083 11.7917 14.55 10.9667 14.55 10C14.55 9.03333 14.2083 8.20833 13.525 7.525C12.8416 6.84167 12.0166 6.5 11.05 6.5C10.0666 6.5 9.23728 6.84167 8.56195 7.525C7.88729 8.20833 7.54995 9.03333 7.54995 10C7.54995 10.9667 7.88729 11.7917 8.56195 12.475C9.23728 13.1583 10.0666 13.5 11.05 13.5ZM11.05 11.5C10.6333 11.5 10.2793 11.354 9.98795 11.062C9.69595 10.7707 9.54995 10.4167 9.54995 10C9.54995 9.58333 9.69595 9.22933 9.98795 8.938C10.2793 8.646 10.6333 8.5 11.05 8.5C11.4666 8.5 11.821 8.646 12.113 8.938C12.4043 9.22933 12.55 9.58333 12.55 10C12.55 10.4167 12.4043 10.7707 12.113 11.062C11.821 11.354 11.4666 11.5 11.05 11.5ZM9.99995 18H11.975L12.325 15.35C12.8416 15.2167 13.321 15.0207 13.763 14.762C14.2043 14.504 14.6083 14.1917 14.975 13.825L17.45 14.85L18.4249 13.15L16.275 11.525C16.3583 11.2917 16.4166 11.0457 16.45 10.787C16.4833 10.529 16.5 10.2667 16.5 10C16.5 9.73333 16.4833 9.47067 16.45 9.212C16.4166 8.954 16.3583 8.70833 16.275 8.475L18.4249 6.85L17.45 5.15L14.975 6.2C14.6083 5.81667 14.2043 5.49567 13.763 5.237C13.321 4.979 12.8416 4.78333 12.325 4.65L12 2H10.025L9.67495 4.65C9.15829 4.78333 8.67928 4.979 8.23795 5.237C7.79595 5.49567 7.39162 5.80833 7.02495 6.175L4.54995 5.15L3.57495 6.85L5.72495 8.45C5.64162 8.7 5.58328 8.95 5.54995 9.2C5.51662 9.45 5.49995 9.71667 5.49995 10C5.49995 10.2667 5.51662 10.525 5.54995 10.775C5.58328 11.025 5.64162 11.275 5.72495 11.525L3.57495 13.15L4.54995 14.85L7.02495 13.8C7.39162 14.1833 7.79595 14.504 8.23795 14.762C8.67928 15.0207 9.15829 15.2167 9.67495 15.35L9.99995 18Z"
                fill="#121212"
              />
            </svg>
          </a>
        </div>

        <div class="body-nickname">
          <h3 class="font-title-kr02">닉네임</h3>
          <a class="btn-nickname">
            <svg
              width="21"
              height="21"
              viewBox="0 0 21 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 20.6998C1.45 20.6998 0.979 20.5038 0.587 20.1118C0.195667 19.7205 0 19.2498 0 18.6998V4.6998C0 4.1498 0.195667 3.6788 0.587 3.2868C0.979 2.89547 1.45 2.6998 2 2.6998H10.925L8.925 4.6998H2V18.6998H16V11.7498L18 9.7498V18.6998C18 19.2498 17.8043 19.7205 17.413 20.1118C17.021 20.5038 16.55 20.6998 16 20.6998H2ZM13.175 3.2748L14.6 4.6748L8 11.2748V12.6998H9.4L16.025 6.0748L17.45 7.4748L10.25 14.6998H6V10.4498L13.175 3.2748ZM17.45 7.4748L13.175 3.2748L15.675 0.774805C16.075 0.374805 16.5543 0.174805 17.113 0.174805C17.671 0.174805 18.1417 0.374805 18.525 0.774805L19.925 2.1998C20.3083 2.58314 20.5 3.0498 20.5 3.5998C20.5 4.1498 20.3083 4.61647 19.925 4.9998L17.45 7.4748Z"
                fill="#121212"
              />
            </svg>
          </a>
          <button
            class="button-ghost-disabled"
            id="btn-submit"
            style="display: none"
          >
            변경하기
          </button>
          <input
            class="textbox-default font-body-kr02"
            id="textbox"
            type="text"
            placeholder="한글 5자 이내의 닉네임을 입력하세요"
          />
          <p
            class="textbox-message-fail font-detail-kr02"
            id="textbox-message"
            style="display: none"
          ></p>
        </div>

        <div class="body-symptom">
          <h3 class="font-title-kr02">관심 증상</h3>
          <a class="btn-symptom">
            <svg
              width="21"
              height="21"
              viewBox="0 0 21 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 20.6998C1.45 20.6998 0.979 20.5038 0.587 20.1118C0.195667 19.7205 0 19.2498 0 18.6998V4.6998C0 4.1498 0.195667 3.6788 0.587 3.2868C0.979 2.89547 1.45 2.6998 2 2.6998H10.925L8.925 4.6998H2V18.6998H16V11.7498L18 9.7498V18.6998C18 19.2498 17.8043 19.7205 17.413 20.1118C17.021 20.5038 16.55 20.6998 16 20.6998H2ZM13.175 3.2748L14.6 4.6748L8 11.2748V12.6998H9.4L16.025 6.0748L17.45 7.4748L10.25 14.6998H6V10.4498L13.175 3.2748ZM17.45 7.4748L13.175 3.2748L15.675 0.774805C16.075 0.374805 16.5543 0.174805 17.113 0.174805C17.671 0.174805 18.1417 0.374805 18.525 0.774805L19.925 2.1998C20.3083 2.58314 20.5 3.0498 20.5 3.5998C20.5 4.1498 20.3083 4.61647 19.925 4.9998L17.45 7.4748Z"
                fill="#121212"
              />
            </svg>
          </a>
          <div id="selected-symptoms"></div>
        </div>

        <div class="bottom-menu">
          <span class="bottom-menu-item" value="home">
            <svg
              width="16"
              height="18"
              viewBox="0 0 16 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 18V6L8 0L16 6V18H10V11H6V18H0ZM2 16H4V9H12V16H14V7L8 2.5L2 7V16Z"
                fill="#121212"
              />
            </svg>
            <p class="font-detail-kr02">홈</p>
          </span>
          <span class="bottom-menu-item" value="post">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 14H18V2H16V9L13.5 7.5L11 9V2H6V14ZM6 16C5.45 16 4.97933 15.8043 4.588 15.413C4.196 15.021 4 14.55 4 14V2C4 1.45 4.196 0.979 4.588 0.587C4.97933 0.195667 5.45 0 6 0H18C18.55 0 19.021 0.195667 19.413 0.587C19.8043 0.979 20 1.45 20 2V14C20 14.55 19.8043 15.021 19.413 15.413C19.021 15.8043 18.55 16 18 16H6ZM2 20C1.45 20 0.979333 19.8043 0.588 19.413C0.196 19.021 0 18.55 0 18V4H2V18H16V20H2Z"
                fill="#121212"
              />
            </svg>

            <p class="font-detail-kr02">포스트</p>
          </span>
          <span class="bottom-menu-item" value="community">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 15V1C0 0.716667 0.0960001 0.479 0.288 0.287C0.479333 0.0956666 0.716667 0 1 0H14C14.2833 0 14.5207 0.0956666 14.712 0.287C14.904 0.479 15 0.716667 15 1V10C15 10.2833 14.904 10.5207 14.712 10.712C14.5207 10.904 14.2833 11 14 11H4L0 15ZM5 16C4.71667 16 4.479 15.904 4.287 15.712C4.09567 15.5207 4 15.2833 4 15V13H17V4H19C19.2833 4 19.5207 4.09567 19.712 4.287C19.904 4.479 20 4.71667 20 5V20L16 16H5ZM13 2H2V10.175L3.175 9H13V2Z"
                fill="#121212"
              />
            </svg>
            <p class="font-detail-kr02">커뮤니티</p>
          </span>
          <span class="bottom-menu-item bottom-menu-item-select" value="my">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 8C6.9 8 5.95833 7.60833 5.175 6.825C4.39167 6.04167 4 5.1 4 4C4 2.9 4.39167 1.95833 5.175 1.175C5.95833 0.391667 6.9 0 8 0C9.1 0 10.0417 0.391667 10.825 1.175C11.6083 1.95833 12 2.9 12 4C12 5.1 11.6083 6.04167 10.825 6.825C10.0417 7.60833 9.1 8 8 8ZM0 16V13.2C0 12.6333 0.146 12.1123 0.438 11.637C0.729334 11.1623 1.11667 10.8 1.6 10.55C2.63333 10.0333 3.68333 9.64567 4.75 9.387C5.81667 9.129 6.9 9 8 9C9.1 9 10.1833 9.129 11.25 9.387C12.3167 9.64567 13.3667 10.0333 14.4 10.55C14.8833 10.8 15.2707 11.1623 15.562 11.637C15.854 12.1123 16 12.6333 16 13.2V16H0Z"
                fill="#4BB158"
              />
            </svg>
            <p class="font-detail-kr02">마이</p>
          </span>
        </div>
      </div>

      <!-- 설정 -->
      <div class="setting-wrap" style="display: none">
        <div class="header">
          <a class="btn-move-back">
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 16.4463L0 8.44629L8 0.446289L9.425 1.84629L3.825 7.44629H16V9.44629H3.825L9.425 15.0463L8 16.4463Z"
                fill="#121212"
              />
            </svg>
          </a>
          <h2 class="font-title-kr02">설정</h2>
        </div>
        <div class="menu-box">
          <div class="menu-item">
            <p class="font-body-kr02">포메스트에 제안하기</p>
            <a class="btn-suggest">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
        </div>
        <div class="menu-box">
          <div class="menu-item">
            <p class="font-body-kr02">서비스 이용약관</p>
            <a class="btn-tos">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
          <div class="menu-item">
            <p class="font-body-kr02">개인정보 처리방침</p>
            <a class="btn-policy">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
        </div>
        <div class="menu-box">
          <div class="menu-item">
            <p class="font-body-kr02">알림 설정</p>
            <a class="btn-alarm">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
          <div class="menu-item">
            <p class="font-body-kr02">로그아웃</p>
            <a class="btn-logout">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
          <div class="menu-item">
            <p class="font-body-kr02" style="color: #d32f2f">서비스 탈퇴</p>
            <a class="btn-withdraw">
              <svg
                width="10"
                height="17"
                viewBox="0 0 10 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                  fill="#121212"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <!-- 관심 증상 편집 -->
      <div class="symptom-wrap" style="display: none">
        <div class="header">
          <a class="btn-move-back-2">
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 16.4463L0 8.44629L8 0.446289L9.425 1.84629L3.825 7.44629H16V9.44629H3.825L9.425 15.0463L8 16.4463Z"
                fill="#121212"
              />
            </svg>
          </a>
          <h2 class="font-title-kr02">관심 증상 편집</h2>
          <button class="button-elevated-default" id="btn-symptom-submit">
            적용하기
          </button>
        </div>
        <div id="symptom-list"></div>
      </div>

      <!-- 팝업 -->
      <div class="popup" style="display: none">
        <div class="popup-background"></div>
        <!-- 로그아웃 -->
        <div class="popup-box" id="popup-logout" style="display: none">
          <p class="font-title-kr02">로그아웃하시겠어요 ?</p>
          <button class="font-detail-kr01" id="btn-popup-logout-close">
            취소하기
          </button>
          <button class="font-detail-kr01" id="btn-logout-submit">
            로그아웃
          </button>
        </div>
        <!-- 회원탈퇴 -->
        <div class="popup-box" id="popup-withdraw" style="display: none">
          <p class="font-title-kr02">탈퇴하시겠어요 ?</p>
          <p class="font-body-kr03">
            탈퇴하면 작성 게시글과 저장한 콘텐츠를
            <br />포함해 모든 정보가 완전히 삭제돼요
          </p>
          <button class="font-detail-kr01" id="btn-popup-withdraw-close">
            취소하기
          </button>
          <button class="font-detail-kr01" id="btn-withdraw-submit">
            탈퇴하기
          </button>
        </div>
      </div>
    </div>
    <script src="../../static/js/mypage/main.js"></script>
  </body>
</html>
