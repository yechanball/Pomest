<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>포메스트 홈</title>
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/home/main.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="loading-icon-container">
      <div class="loading-icon-background"></div>
      <div class="loading-icon">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="wrap">
      <div class="header">
        <h1 class="font-header-kr02">기록장</h1>
      </div>

      <div style="height: 66px" id="top_blank"></div>
      <div id="main-container">
        <div id="record-header" class="content-header">
          <p class="font-body-kr01">꾸준한 연락으로 엄마의 마음이 건강해져요</p>
          <a class="btn-record-more">
            <svg
              width="10"
              height="17"
              viewBox="0 0 10 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                fill="#121212"
              />
            </svg>
          </a>
        </div>
        <div id="record-body">
          <p class="font-detail-kr02">연락 드린 요일을 기록해보세요</p>
          <div id="record-calendar">
            <!-- record calendar -->
          </div>
        </div>

        <div id="article-header" class="content-header">
          <p class="font-body-kr01">내가 쓴 글</p>
          <a class="btn-article-more">
            <svg
              width="10"
              height="17"
              viewBox="0 0 10 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                fill="#121212"
              />
            </svg>
          </a>
        </div>

        <div id="post-header" class="content-header">
          <p class="font-body-kr01">저장한 콘텐츠</p>
          <a class="btn-post-more">
            <svg
              width="10"
              height="17"
              viewBox="0 0 10 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.50743 17L0 15.4913L6.98514 8.5L0 1.50875L1.50743 0L10 8.5L1.50743 17Z"
                fill="#121212"
              />
            </svg>
          </a>
        </div>

        <div id="post-list">
          <!-- saved post list -->
        </div>
      </div>
      <div style="height: 75px"></div>

      <div class="bottom-menu">
        <span class="bottom-menu-item bottom-menu-item-select" value="home">
          <svg
            width="16"
            height="18"
            viewBox="0 0 16 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 18V6L8 0L16 6V18H10V11H6V18H0Z" fill="#4BB158" />
          </svg>
          <p class="font-detail-kr02">홈</p>
        </span>
        <span class="bottom-menu-item" value="post">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 14H18V2H16V9L13.5 7.5L11 9V2H6V14ZM6 16C5.45 16 4.97933 15.8043 4.588 15.413C4.196 15.021 4 14.55 4 14V2C4 1.45 4.196 0.979 4.588 0.587C4.97933 0.195667 5.45 0 6 0H18C18.55 0 19.021 0.195667 19.413 0.587C19.8043 0.979 20 1.45 20 2V14C20 14.55 19.8043 15.021 19.413 15.413C19.021 15.8043 18.55 16 18 16H6ZM2 20C1.45 20 0.979333 19.8043 0.588 19.413C0.196 19.021 0 18.55 0 18V4H2V18H16V20H2Z"
              fill="#121212"
            />
          </svg>
          <p class="font-detail-kr02">포스트</p>
        </span>
        <span class="bottom-menu-item" value="community">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 15V1C0 0.716667 0.0960001 0.479 0.288 0.287C0.479333 0.0956666 0.716667 0 1 0H14C14.2833 0 14.5207 0.0956666 14.712 0.287C14.904 0.479 15 0.716667 15 1V10C15 10.2833 14.904 10.5207 14.712 10.712C14.5207 10.904 14.2833 11 14 11H4L0 15ZM5 16C4.71667 16 4.479 15.904 4.287 15.712C4.09567 15.5207 4 15.2833 4 15V13H17V4H19C19.2833 4 19.5207 4.09567 19.712 4.287C19.904 4.479 20 4.71667 20 5V20L16 16H5ZM13 2H2V10.175L3.175 9H13V2Z"
              fill="#121212"
            />
          </svg>
          <p class="font-detail-kr02">커뮤니티</p>
        </span>
        <span class="bottom-menu-item" value="my">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 8C6.9 8 5.95833 7.60833 5.175 6.825C4.39167 6.04167 4 5.1 4 4C4 2.9 4.39167 1.95833 5.175 1.175C5.95833 0.391667 6.9 0 8 0C9.1 0 10.0417 0.391667 10.825 1.175C11.6083 1.95833 12 2.9 12 4C12 5.1 11.6083 6.04167 10.825 6.825C10.0417 7.60833 9.1 8 8 8ZM0 16V13.2C0 12.6333 0.146 12.1123 0.438 11.637C0.729334 11.1623 1.11667 10.8 1.6 10.55C2.63333 10.0333 3.68333 9.64567 4.75 9.387C5.81667 9.129 6.9 9 8 9C9.1 9 10.1833 9.129 11.25 9.387C12.3167 9.64567 13.3667 10.0333 14.4 10.55C14.8833 10.8 15.2707 11.1623 15.562 11.637C15.854 12.1123 16 12.6333 16 13.2V16H0ZM2 14H14V13.2C14 13.0167 13.9543 12.85 13.863 12.7C13.771 12.55 13.65 12.4333 13.5 12.35C12.6 11.9 11.6917 11.5623 10.775 11.337C9.85833 11.1123 8.93333 11 8 11C7.06667 11 6.14167 11.1123 5.225 11.337C4.30833 11.5623 3.4 11.9 2.5 12.35C2.35 12.4333 2.22933 12.55 2.138 12.7C2.046 12.85 2 13.0167 2 13.2V14ZM8 6C8.55 6 9.021 5.804 9.413 5.412C9.80433 5.02067 10 4.55 10 4C10 3.45 9.80433 2.97933 9.413 2.588C9.021 2.196 8.55 2 8 2C7.45 2 6.97933 2.196 6.588 2.588C6.196 2.97933 6 3.45 6 4C6 4.55 6.196 5.02067 6.588 5.412C6.97933 5.804 7.45 6 8 6Z"
              fill="#121212"
            />
          </svg>
          <p class="font-detail-kr02">마이</p>
        </span>
      </div>
    </div>
    <script src="../../static/js/common/main.js"></script>
    <script src="../../static/js/home/main.js"></script>
  </body>
</html>
