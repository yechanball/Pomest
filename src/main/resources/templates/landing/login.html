<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>포메스트 로그인</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/landing/login.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="loading-icon-container">
      <div class="loading-icon-background"></div>
      <div class="loading-icon">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="wrap">
      <h1 class="font-header-kr01">
        우리를 위한 숲<br />포메스트에<br />오신 것을 환영해요!
      </h1>
      <img src="../../static/img/logo_raw.png" />
      <button class="button-basic-default" id="btn-login-kakao">
        카카오로 계속하기</button
      ><br />
      <button class="button-basic-default" id="btn-login-naver">
        네이버로 계속하기</button
      ><br />
      <a class="font-detail-kr02" id="btn-popup-open">로그인이 필요한 이유</a>

      <div class="popup" style="display: none">
        <div class="popup-background"></div>
        <div class="popup-box">
          <p class="font-title-kr02">로그인이 필요한 이유</p>
          <p class="font-body-kr03">
            모두에게 안전한 커뮤니티를 위해
            <br />회원가입 절차가 꼭 필요해요 <br /><br />유익한 정보와 솔직한
            이야기를 <br />나눌 수 있는 공간을 만들어가요
          </p>
          <button
            class="font-detail-kr01 button-ghost-default"
            id="btn-popup-close"
          >
            확인했어요
          </button>
        </div>
      </div>
    </div>
    <script src="../../static/js/common/main.js"></script>
    <script src="../../static/js/landing/login.js"></script>
  </body>
</html>
