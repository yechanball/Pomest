<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>포메스트 기본 정보 입력</title>
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/landing/info.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div id="progress-bar-container"></div>
      <div id="progress-bar"></div>
      <p class="font-title-kr02 title" id="question">
        엄마의 갱년기에는 <br />어떤 증상이 찾아왔나요?
      </p>

      <div id="select-symptoms"></div>

      <div id="select-date">
        <div>
          <input
            type="radio"
            id="date-option-1"
            name="date"
            value="6개월 미만"
          />
          <label class="font-body-kr02" for="date-option-1">6개월 미만</label>
        </div>
        <div>
          <input
            type="radio"
            id="date-option-2"
            name="date"
            value="6개월 이상 ~ 1년 미만"
          />
          <label class="font-body-kr02" for="date-option-2">
            6개월 이상 ~ 1년 미만
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="date-option-3"
            name="date"
            value="1년 이상 ~ 2년 미만"
          />
          <label class="font-body-kr02" for="date-option-3">
            1년 이상 ~ 2년 미만
          </label>
        </div>
        <div>
          <input type="radio" id="date-option-4" name="date" value="2년 이상" />
          <label class="font-body-kr02" for="date-option-4">2년 이상</label>
        </div>
      </div>

      <div id="input-date">
        <div>
          <label class="font-body-kr02" for="birth-year-mom">엄마</label>
          <select name="birth" id="birth-year-mom" class="textbox-default">
            <option class="font-detail-kr02" value="0">
              연도를 선택하세요
            </option>
          </select>
        </div>
        <div>
          <label class="font-body-kr02" for="birth-year-my">나</label>
          <select name="birth" id="birth-year-my" class="textbox-default">
            <option class="font-detail-kr02" value="0">
              연도를 선택하세요
            </option>
          </select>
        </div>
      </div>

      <button class="button-elevated-disabled" id="btn-next">다음</button>
    </div>
    <script src="../../static/js/landing/info.js"></script>
  </body>
</html>
