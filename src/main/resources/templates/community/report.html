<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>신고하기</title>
    <link
      rel="stylesheet"
      href="../../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/common/main.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/community/write.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrap" id="report">
      <div class="header">
        <div id="btn-move-back">
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 16.4463L0 8.44629L8 0.446289L9.425 1.84629L3.825 7.44629H16V9.44629H3.825L9.425 15.0463L8 16.4463Z"
              fill="#121212"
            />
          </svg>
        </div>
        <h1 class="font-title-kr02">신고하기</h1>
        <button class="button-ghost-disabled" id="btn-complete">완료</button>
      </div>

      <div class="main-write">
        <form action="" method="post">
          <textarea
            class="font-body-kr03"
            name="content"
            id="input-content"
            cols="30"
            rows="10"
            placeholder="신고 이유를 작성해주세요"
          ></textarea>
        </form>
      </div>

      <div class="popup">
        <div class="popup-background"></div>
        <div class="popup-box">
          <p class="font-title-kr02">글을 삭제하시겠어요?</p>
          <p class="font-body-kr03">삭제하면 지금까지 작성한 글이 사라져요</p>
          <button class="font-detail-kr01" id="btn-popup-close">
            취소하기
          </button>
          <button class="font-detail-kr01" id="btn-delete">삭제하기</button>
        </div>
      </div>
    </div>

    <div class="wrap" id="report-done" style="display: none">
      <div class="header" style="text-align: center">
        <h2
          class="font-title-kr02"
          style="position: relative; padding-top: 20px"
        >
          신고를 접수했어요 !
        </h2>
      </div>
      <div class="main-write">
        <p class="font-body-kr02" style="padding-top: 20px">
          신고 이유 검토 후 삭제 여부를 결정합니다
          <br />보다 안전한 커뮤니티를 위해 노력하겠습니다
        </p>
      </div>
      <button
        class="button-ghost-default font-detail-kr01"
        id="btn-mv-main"
        style="height: 38px; margin-top: 50px; padding: 7px 15px 9px"
      >
        커뮤니티로 가기
      </button>
    </div>
    <script src="../../static/js/community/report.js"></script>
  </body>
</html>
