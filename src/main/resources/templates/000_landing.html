<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포메스트 로그인</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="../static/font/NotoSansKR.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../static/css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../static/css/000_landing.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrap">
      <h1 class="font-header-kr01">
        우리를 위한 숲<br />포메스트에<br />오신 것을 환영해요!
      </h1>
      <img src="../static/img/logo_raw.png" />
      <button class="button-basic-default" id="btn-login-kakao">
        카카오로 계속하기</button
      ><br />
      <button class="button-basic-default" id="btn-login-naver">
        네이버로 계속하기</button
      ><br />
      <a class="font-detail-kr02" id="btn-open-bottomsheet"
        >로그인이 필요한 이유</a
      >
      <div class="bottom-sheet">
        <a id="btn-close-bottomsheet">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.4 14L0 12.6L5.6 7L0 1.4L1.4 0L7 5.6L12.6 0L14 1.4L8.4 7L14 12.6L12.6 14L7 8.4L1.4 14Z"
              fill="#121212"
            />
          </svg>
        </a>
        <table>
          <tr>
            <td>
              <svg
                width="18"
                height="13"
                viewBox="0 0 18 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.54998 13L0.849976 7.29998L2.27498 5.87498L6.54998 10.15L15.725 0.974976L17.15 2.39998L6.54998 13Z"
                  fill="#0091EA"
                />
              </svg>
            </td>
            <td class="font-detail-kr01">
              건강한 커뮤니티 조성을 위해
              <br />포메스트 이용시 계정 생성이 꼭 필요해요
            </td>
          </tr>
          <tr>
            <td>
              <svg
                width="18"
                height="13"
                viewBox="0 0 18 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.54998 13L0.849976 7.29998L2.27498 5.87498L6.54998 10.15L15.725 0.974976L17.15 2.39998L6.54998 13Z"
                  fill="#0091EA"
                />
              </svg>
            </td>
            <td class="font-detail-kr01">
              간편한 계정 생성을 위해
              <br />카카오, 네이버 소셜 로그인을 지원하고 있어요
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="../static/js/000_landing.js"></script>
  </body>
</html>
